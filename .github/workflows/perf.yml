name: perf-guardrails
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run build
      - name: Run perf guardrails
        env:
          GUARD_SCENARIOS: insert_batch,notify_latency,notify_stress
          GUARD_ROWS: '2000'
          GUARD_CONCURRENCY: '32'
          GUARD_BATCH: '50'
        run: node benchmarks/guardrail.mjs

